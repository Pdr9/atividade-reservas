<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <!-- Incluindo CSS do Bootstrap -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body>
      <div class="container mt-5">
         <div class="row justify-content-center">
            <div class="col-md-6">
               <div class="card">
                  <div class="card-header text-center">
                     <h2>Login</h2>
                  </div>
                  <div class="card-body">
                     <!-- Exibindo a mensagem de erro -->
                     {% if error_message %}
                     <div class="alert alert-danger" role="alert">
                        {{ error_message }}
                     </div>
                     {% endif %}
                     <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                           <label for="username">Nome de usuário</label>
                           <input type="text" class="form-control" id="username" name="username" placeholder="Nome de usuário" required>
                        </div>
                        <div class="form-group">
                           <label for="password">Senha</label>
                           <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                     </form>
                  </div>
                  <div class="card-footer text-center">
                     <p>Não tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se</a></p>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Incluindo JS do Bootstrap e jQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
