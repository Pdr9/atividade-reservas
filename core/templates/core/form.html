<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
         integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
         crossorigin="anonymous">
      <style>
         /* Custom styles */
         body {
            background-color: #f8f9fa;
         }

         .container {
            margin-top: 50px;
         }

         form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
         }

         label {
            font-weight: bold;
         }

         .form-group {
            margin-bottom: 20px;
         }

         .btn-success {
            width: 100%;
         }
      </style>
   </head>
   <body>
      <h1 class="text-center">Cadastro de Reserva</h1>
      <hr>
      <div class="container">
         <form method="post">
            {% csrf_token %}
            <div class="form-group">
               <label for="cnpj">CNPJ</label>
               {{ form.cnpj }}
               <small id="cnpj-description" class="form-text text-muted">Formato esperado: 00.000.000/0001-00</small>
            </div>
            <div class="form-group">
               <label for="name">Nome</label>
               {{ form.name }}
            </div>
            <div class="form-group">
               <label for="category">Categoria</label>
               {{ form.category }}
            </div>
            <div class="form-group">
               <label for="quitado">Quitado</label>
               {{ form.quitado }}
            </div>
            <div class="form-group">
               <label for="stand">Stand</label>
               {{ form.stand }}
            </div>
            <button type="submit" class="btn btn-success">Cadastrar Reserva</button>
         </form>
      </div>
      <script>
        // Função para formatar automaticamente o CNPJ enquanto o usuário digita
        function formatarCNPJ(cnpj) {
            cnpj = cnpj.replace(/\D/g, ''); // Remove caracteres não numéricos
            cnpj = cnpj.replace(/^(\d{2})(\d)/, '$1.$2');
            cnpj = cnpj.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
            cnpj = cnpj.replace(/\.(\d{3})(\d)/, '.$1/$2');
            cnpj = cnpj.replace(/(\d{4})(\d)/, '$1-$2');
            return cnpj;
        }
    
        // Adicionando um evento de escuta de entrada para o campo CNPJ
        document.getElementById('id_cnpj').addEventListener('input', function (event) {
            var inputCNPJ = event.target;
            var formattedCNPJ = formatarCNPJ(inputCNPJ.value);
            inputCNPJ.value = formattedCNPJ;
        });
        
    </script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
         integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
         crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
         integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
         crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
         integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
         crossorigin="anonymous"></script>
   </body>
</html>
