{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Stand</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'financeiro' %}"><i class="bi bi-gear"></i> Financeiro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'criar_stand' %}"><i class="bi bi-currency-exchange"></i></i> Reservas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'lista_usuarios' %}"><i class="bi bi-people"></i> Usuários</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}"><i class="bi bi-house"></i> Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}"><i class="bi bi-person"></i> Sair</a>
            </li>
        </ul>
    </nav>
<div class="container">
    <h2 class="mt-3">Editar Stand</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="location">Localização:</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Localização" required>
        </div>
        <div class="form-group">
            <label for="price">Preço:</label>
            <input type="number" class="form-control" id="price" name="price" placeholder="Preço" required>
        </div>
        <div class="form-group">
            <label for="artista">Artista:</label>
            <input type="text" class="form-control" id="artista" name="artista" placeholder="Artista" required>
        </div>
        <a href="{% url 'home' %}" class="btn btn-success"><i class="bi bi-arrow-return-left"></i></a>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
</body>
</html>
